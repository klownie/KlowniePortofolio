{%- import "macros/icons.html" as icons -%}
<article id="{{project}}">
    <button
            class="{{crate::ClassName::FLOATING_X_BUTTON}}"
            _="on click remove .{{crate::ClassName::NO_SCROLL}} from <body/>
            then hide #toggled_article
            then history.pushState({}, '', '/')"
    >
        {%- call icons::IconButtonX -%}
    </button>
    <button
            class="{{crate::ClassName::FLOATING_BUTTON}}"
            hx-get="api/toggleres/{{project}}/{{high_res}}"
            hx-target="#{{project}}"
            hx-swap="outerHTML"
    >
        {% if high_res %}
        HD
        {% else %}
        LD
        {% endif %}
    </button>

    <div class={{crate::ClassName::FULLSCREEN_BLOG}}>
        <h1>S.A.M.U Medical intervention</h1>
        <h2>Illustration</h2>
    </div>

    <ul>
        {% if high_res %}
        {% set (res, type) = ("HighRes", "jpg") %}
        <li><img src="/assets/projects/{{project}}/{{res}}/sketch_859_final.{{type}}"/></li>
        <li><img src="/assets/projects/{{project}}/{{res}}/sketch_859_compo.{{type}}"/></li>
        <li><img src="/assets/projects/{{project}}/{{res}}/sketch_859_Gray.{{type}}"/></li>
        <li><video autoplay loop muted playsinline >
            <source src="/assets/projects/{{project}}/{{res}}/sketch_859.webm" type="video/webm">
        </video></li>
        {% else %}
        {% set (res, type) = ("LowRes", "avif") %}
        <li><img src="/assets/projects/{{project}}/{{res}}/sketch_859_final.{{type}}"/></li>
        <li><img src="/assets/projects/{{project}}/{{res}}/sketch_859_compo.{{type}}"/></li>
        <li><img src="/assets/projects/{{project}}/{{res}}/sketch_859_Gray.{{type}}"/></li>
        <li><video autoplay loop muted playsinline >
            <source src="/assets/projects/{{project}}/{{res}}/sketch_859.webm" type="video/webm">
        </video></li>
        {% endif %}
    </ul>

</article>
