<div id="all">

    <div class={{crate::ClassName::BLUR}}></div>

    <div class={{crate::ClassName::FULLSCREEN_CONTAINER}}>

        <button
                class="{{crate::ClassName::FLOATING_BUTTON}}"
                hx-get="api/toggleres/{{project_name}}/{{high_res}}"
                hx-target="#all"
                hx-swap="outerHTML"
        >
            {% if high_res %}
            HD
            {% else %}
            LD
            {% endif %}
        </button>

        <div class={{crate::ClassName::FULLSCREEN_BLOG}}>
            <h1>Homard Rojas - Capitain de l'Asociation Atlantitique</h1>
        </div>

        <div class="{{crate::ClassName::FULLSCREEN_GALLERY}}">
            {% if high_res %}
            {% set (res, type) = ("HighRes", "jpg") %}
            <img src=/assets/projects/{{project_name}}/{{res}}/model_03.{{type}} class={{crate::ClassName::FULLSCREEN_IMAGE}} />
            <img src=/assets/projects/{{project_name}}/{{res}}/model_003_Stylized_003.{{type}} class={{crate::ClassName::FULLSCREEN_IMAGE}} />
            <img src=/assets/projects/{{project_name}}/{{res}}/model_003_Posed.{{type}} class={{crate::ClassName::FULLSCREEN_IMAGE}} />
            <img src=/assets/projects/{{project_name}}/{{res}}/model_003_Back3quarter.{{type}} class={{crate::ClassName::FULLSCREEN_IMAGE}} />
            <img src=/assets/projects/{{project_name}}/{{res}}/model_003_Front3quarter.{{type}} class={{crate::ClassName::FULLSCREEN_IMAGE}} />
            {% else %}
            {% set (res, type) = ("LowRes", "avif") %}
            <img src=/assets/projects/{{project_name}}/{{res}}/model_03.{{type}} class={{crate::ClassName::FULLSCREEN_IMAGE}} />
            <img src=/assets/projects/{{project_name}}/{{res}}/model_003_Stylized_003.{{type}} class={{crate::ClassName::FULLSCREEN_IMAGE}} />
            <img src=/assets/projects/{{project_name}}/{{res}}/model_003_Posed.{{type}} class={{crate::ClassName::FULLSCREEN_IMAGE}} />
            <img src=/assets/projects/{{project_name}}/{{res}}/model_003_Back3quarter.{{type}} class={{crate::ClassName::FULLSCREEN_IMAGE}} />
            <img src=/assets/projects/{{project_name}}/{{res}}/model_003_Front3quarter.{{type}} class={{crate::ClassName::FULLSCREEN_IMAGE}} />
            {% endif %}
        </div>

    </div>
</div>
