{%- import "macros/icons.html" as icons -%}

<article id="{{project}}">
    <button
            class="{{crate::ClassName::FLOATING_X_BUTTON}}"
            _="on click remove .{{crate::ClassName::NO_SCROLL}} from <body/>
        then hide #toggled_article"
    >
        {%- call icons::IconButtonX -%}
    </button>
    <button
            class="{{crate::ClassName::FLOATING_BUTTON}}"
            hx-get="api/toggleres/{{project}}/{{high_res}}"
            hx-target="#{{project}}"
            hx-swap="outerHTML"
    >
        {% if high_res %}
        HD
        {% else %}
        LD
        {% endif %}
    </button>

    <div class={{crate::ClassName::FULLSCREEN_BLOG}}>
        <h1>Homard Rojas - Capitain de l'Asociation Atlantitique</h1>
    </div>

    <ul>
        {% if high_res %}
        {% set (res, type) = ("HighRes", "jpg") %}
        <li><img src=/assets/projects/{{project}}/{{res}}/model_03.{{type}}/></li>
        <li><img src=/assets/projects/{{project}}/{{res}}/model_003_Stylized_003.{{type}}/></li>
        <li><img src=/assets/projects/{{project}}/{{res}}/model_003_Posed.{{type}}/></li>
        <li><img src=/assets/projects/{{project}}/{{res}}/model_003_Back3quarter.{{type}}/></li>
        <li><img src=/assets/projects/{{project}}/{{res}}/model_003_Front3quarter.{{type}}/></li>
        {% else %}
        {% set (res, type) = ("LowRes", "avif") %}
        <li><img src=/assets/projects/{{project}}/{{res}}/model_03.{{type}}/></li>
        <li><img src=/assets/projects/{{project}}/{{res}}/model_003_Stylized_003.{{type}}/></li>
        <li><img src=/assets/projects/{{project}}/{{res}}/model_003_Posed.{{type}}/></li>
        <li><img src=/assets/projects/{{project}}/{{res}}/model_003_Back3quarter.{{type}}/></li>
        <li><img src=/assets/projects/{{project}}/{{res}}/model_003_Front3quarter.{{type}}/></li>
        {% endif %}
    </ul>

</article>
