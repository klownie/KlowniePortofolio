{% let (style_sheet, class_name) = turf::style_sheet_values!("scss/index.scss") %}

<div id="togglable_name_container">
    <style>
        {{ style_sheet }}
    </style>
    <div class="{{class_name.center}}">
    <SPAN>
    <pre
            class={{class_name.togglename}}
            hx-get="/api/name?indexed={{indexed}}&name={{name}}"
            hx-swap="outerHTML"
            hx-target="#togglable_name_container"
    >
        {{name|asciart}}
    </pre>
    </SPAN>
    </div>
</div>
