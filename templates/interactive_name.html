{% let (style_sheet, class_name) = turf::style_sheet_values!("templates/index.scss") %}
<style>
    {{ style_sheet }}
</style>
<div
        class={{class_name.togglename}}
        hx-get="/api/name?indexed={{indexed}}&name={{name}}"
        hx-swap="outerHTML"
>
    <pre>{{name|asciart}}</pre>
</div>
