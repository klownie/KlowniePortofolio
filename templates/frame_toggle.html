{% let (style_sheet, class_name) = turf::style_sheet_values!("scss/index.scss") %}

<style>
    {{ style_sheet }}
</style>
<div
        hx-get="api/fullscreen?fullscreen={{fullscreen}}&path={{path}}"
        hx-swap="outerHTML"
>
    {% if fullscreen %}
    <div class={{class_name.blur}}></div>
    <div class={{class_name.fullscreenblog}}></div>
    <img class="{{class_name.fullscreenimage}}" src={{path}} alt="Fullscreen Image" />
    {% else %}
    <img class="{{class_name.frame}}" src={{path}} alt="SAMU" />
    {% endif %}
</div>
